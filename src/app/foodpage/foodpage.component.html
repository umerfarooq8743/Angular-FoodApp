 <!-- <app-app-not-found [visible]="!food" notFoundMessage="Product Not Found !" resetLinkText="Go TO HOmepage"></app-app-not-found> -->
 <div *ngIf="food" class="container1">
  <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
  <div class="header">
    <span class="name">
      {{food.name}}
    </span>
    <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§</span></div>
        <div class="rating">
          <star-rating
          [value]="food.star"
          [totalstars]="5"
          [checkedcolor]="'red'"
          [uncheckedcolor]="'black'"
          size="24px"
          [readonly]="true"
        >
        </star-rating>
        </div>
          <div class="origin">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="tag">
            <app-tag [foodPagetags]="food.tags" justifyContent="start"></app-tag>
          </div>
          <div class="cook-time">
              <span>Time to cook about üïí
                <strong>{{food.cookTime}}</strong>minutes</span>
          </div>
          <div class="price">
            {{food.price |currency:'Rs ':'symbol':'3.0'}}
          </div>
        <button (click)="addToCart()">
            Add To Cart
          </button>
  </div>
</div>
